<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فسفس | المنتدى</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <div class="bg-animation">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <nav class="navbar glass">
        <div class="nav-container">
            <a href="index.html" class="logo" style="text-decoration: none;">
                <img src="fsfs.png" alt="fsfs">
                <span class="logo-text">فسفس</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">الرئيسية</a></li>
                <li><a href="chat.html" class="nav-link">الدردشة</a></li>
                <li><a href="forum.html" class="nav-link active">المنتدى</a></li>
                <li><a href="reels.html" class="nav-link">الريلز</a></li>
                <li><a href="graffiti.html" class="nav-link">السبورة</a></li>
            </ul>
            <div class="nav-actions">
                <a href="login.html" class="btn btn-ghost" style="text-decoration:none">تسجيل دخول</a>
                <a href="register.html" class="btn btn-primary" style="text-decoration:none">انضم إلينا</a>
            </div>
            <button class="mobile-menu-btn" id="mobileMenuBtn"><span></span><span></span><span></span></button>
        </div>
    </nav>
    <div class="mobile-menu" id="mobileMenu">
        <ul class="mobile-nav-links">
            <li><a href="index.html">الرئيسية</a></li>
            <li><a href="chat.html">الدردشة</a></li>
            <li><a href="forum.html">المنتدى</a></li>
            <li><a href="reels.html">الريلز</a></li>
            <li><a href="graffiti.html">السبورة</a></li>
        </ul>
    </div>

    <main class="main-content">
        <section class="section">
            <div class="forum-container">
                <div class="forum-header">
                    <h2 class="section-title gradient-text">منتدى الشلة</h2>
                    <button class="btn btn-primary" id="newPostBtn">
                        <span>موضوع جديد</span>
                        <span class="btn-icon">✏️</span>
                    </button>
                </div>

                <div class="forum-categories">
                    <button class="category-btn active" data-category="all">الكل</button>
                    <button class="category-btn" data-category="general">عام</button>
                    <button class="category-btn" data-category="fun">ترفيه</button>
                    <button class="category-btn" data-category="tech">تقنية</button>
                    <button class="category-btn" data-category="sports">رياضة</button>
                </div>

                <div class="forum-posts" id="forumPosts">
                    <!-- Posts loaded by JS -->
                </div>
            </div>
        </section>
    </main>

    <!-- New Post Modal -->
    <div class="modal" id="newPostModal">
        <div class="modal-overlay"></div>
        <div class="modal-content glass">
            <div class="modal-header">
                <h3>موضوع جديد</h3>
                <button class="modal-close" id="closePostModal">&times;</button>
            </div>
            <form id="newPostForm">
                <div class="form-group">
                    <label for="postTitle">عنوان الموضوع</label>
                    <input type="text" id="postTitle" placeholder="اكتب عنوان جذاب..." required>
                </div>
                <div class="form-group">
                    <label for="postCategory">التصنيف</label>
                    <select id="postCategory" required>
                        <option value="general">عام</option>
                        <option value="fun">ترفيه</option>
                        <option value="tech">تقنية</option>
                        <option value="sports">رياضة</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="postContent">المحتوى</label>
                    <textarea id="postContent" rows="5" placeholder="شارك أفكارك مع الشلة..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">نشر الموضوع</button>
            </form>
        </div>
    </div>



    
    
    

<div class="toast" id="toast"><span class="toast-message"></span></div>
<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<script src="config.js"></script>
<script src="app.js"></script>
</body>

</html>
